<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
    <title>CGPA Calculator</title>
    <link rel="icon" href="cal.jpg">
</head>
<body>
    <div class="container">
        <h1>CGPA CALCULATOR</h1>
        <form>
            <table style="margin: 0 auto;">
                <tr>
                    <td style="text-align: left;">NAME:</td>
                    <td>
                        <input type="text" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">DEPARTMENT:</td>
                    <td>
                        <input type="text" placeholder="Enter your Department">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">SECTION:</td>
                    <td>
                        <select  >
                            <option>Select Section</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                        </select >
                    </td>
                </tr>
                <tr>
                    <td>Register Number</td><td><input placeholder="register number" maxlength="15" type="number"></td>
                </tr>
                <tr>
                    <td>
                        Enter Semester
                    </td>
                    <td>
                        <input placeholder="Enter semester" maxlength="1" type="number" id = "semid">
                    </td>
                </tr>
            </table>
        </form>
        <h2>Click the below button to calculate</h2>
        <a href="c3s.html">Click Here..</a> 
           
</body>
</html>
